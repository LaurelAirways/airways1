<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Bookings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00254d;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .admin-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .admin-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00254d;
        }

        #entries {
            margin-bottom: 20px;
        }

        #entries ul {
            list-style-type: none;
            padding: 0;
        }

        #entries li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #entries .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #entries .delete-btn:hover {
            background-color: #c0392b;
        }

        #download-csv {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #download-csv:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #00254d;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Laurel Airways</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-section">
        <h2>View Bookings</h2>
        <div id="entries"></div>
        <button id="download-csv">Download Bookings</button>
    </section>

    <footer>
        <p>&copy; 2024 Laurel Airways. All rights reserved.</p>
    </footer>

    <script>
        // Check if user is logged in with the correct credentials
        const loggedInUser = localStorage.getItem('loggedInUser');

        // Define the allowed user credentials
        const allowedUsername = "HRAP";

        // Function to check access
        function checkAccess() {
            if (loggedInUser !== allowedUsername) {
                alert("Access denied. You do not have permission to view this page.");
                window.location.href = "index.html"; // Redirect to homepage
            }
        }

        // Call the checkAccess function
        checkAccess();

        function displayBookings() {
            const entriesDiv = document.getElementById('entries');
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            if (bookings.length === 0) {
                entriesDiv.innerHTML = "<p>No bookings available.</p>";
                return;
            }

            // Display bookings with Name field and Delete button
            entriesDiv.innerHTML = '<h4>Bookings:</h4><ul>' +
                bookings.map((booking, index) => `
                    <li>
                        <div>
                            ${booking.name}: ${booking.from} to ${booking.to} on ${booking.departureDate} (${booking.passengers} passengers) 
                        </div>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </li>`).join('') +
                '</ul>';

            // Attach delete event handlers
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    deleteBooking(index);
                });
            });
        }

        function deleteBooking(index) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.splice(index, 1); // Remove the booking at the given index
            localStorage.setItem('bookings', JSON.stringify(bookings)); // Update localStorage
            displayBookings(); // Refresh the displayed bookings
        }

        displayBookings();

        // Download bookings as CSV
        document.getElementById('download-csv').addEventListener('click', () => {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Name,From,To,Departure Date,Return Date,Passengers\n"
                + bookings.map(b => `${b.name},${b.from},${b.to},${b.departureDate},${b.returnDate || ''},${b.passengers}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "bookings.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
