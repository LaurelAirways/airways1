<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Bookings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Laurel Airways</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-section">
        <h2>Manage Bookings</h2>
        <div id="entries"></div>
        <button id="download-csv" class="btn">Download CSV</button>
    </section>

    <footer>
        <p>&copy; 2024 12A COE. All rights reserved.</p>
    </footer>

    <script>
        function displayBookings() {
            const entriesDiv = document.getElementById('entries');
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            if (bookings.length === 0) {
                entriesDiv.innerHTML = "<p>No bookings available.</p>";
                return;
            }

            // Display bookings with Name field
            entriesDiv.innerHTML = '<h4>Bookings:</h4><ul>' +
                bookings.map(booking => `<li>${booking.name}: ${booking.from} to ${booking.to} on ${booking.departureDate} (${booking.passengers} passengers)</li>`).join('') +
                '</ul>';
        }

        displayBookings();

        // Download bookings as CSV, including the Name field
        document.getElementById('download-csv').addEventListener('click', () => {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Name,From,To,Departure Date,Return Date,Passengers\n"
                + bookings.map(b => `${b.name},${b.from},${b.to},${b.departureDate},${b.returnDate || ''},${b.passengers}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "bookings.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
