<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Other styles remain unchanged */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/featured/aeroplane-q98atcz0voqbdkv1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff; /* Ensure text is visible against the background */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            text-align: center; /* Center text */
            padding: 20px; /* Add some padding */
        }

        h2 {
            margin: 0 0 20px; /* Add margin for spacing */
        }

        p {
            margin: 0 0 40px; /* Add margin for spacing */
            font-size: 1.2em; /* Adjust font size for better readability */
        }

        .book-flight-btn {
            padding: 15px 30px; /* Increase padding for a larger button */
            font-size: 1.5em; /* Adjust font size */
            background-color: #007BFF; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .book-flight-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li> <!-- Login Menu -->
            </ul>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content animated-modal">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a> <!-- Book Flights Button -->
    </section>

    <footer>
        <p>&copy; 2024 12A COE. All rights reserved.</p>
    </footer>

    <script>
        // Get elements
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.querySelector('.close');
        const loginMenu = document.getElementById('loginMenu');
        const loginForm = document.getElementById('loginForm');
        
        // Check if user is logged in
        let loggedInUser = localStorage.getItem('loggedInUser');

        function updateLoginMenu() {
            if (loggedInUser) {
                loginMenu.innerHTML = `<a href="#" id="logout" class="animated-link">Logout (${loggedInUser})</a>`;
            } else {
                loginMenu.innerHTML = `<a href="#" id="openLogin" class="animated-link">Login</a>`;
            }
        }

        // Update login menu on page load
        updateLoginMenu();

        // Open login modal
        document.getElementById('openLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'block';
            loginModal.classList.add('fade-in');  // Add fade-in effect
        });

        // Close login modal
        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('fade-in');  // Remove fade-in effect
            loginModal.style.display = 'none';
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('loggedInUser', username);  // Store user info in LocalStorage
                loggedInUser = username;
                loginModal.style.display = 'none';  // Close modal
                updateLoginMenu();  // Update login menu
                alert(`Welcome, ${username}!`);
            } else {
                alert('Please enter valid login details.');
            }
        });

        // Handle logout
        document.getElementById('loginMenu').addEventListener('click', (e) => {
            if (e.target.id === 'logout') {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');  // Clear user info
                loggedInUser = null;
                updateLoginMenu();  // Update menu after logout
                alert('You have logged out successfully.');
            }
        });

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
