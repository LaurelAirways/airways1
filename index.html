<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/featured/aeroplane-q98atcz0voqbdkv1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00254d;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 86, 179, 1);
            color: #ffd700;
            transform: scale(1.1);
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            background-color: #ffd700;
            transition: all 0.4s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
            left: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin: 0 0 20px;
        }

        p {
            margin: 0 0 40px;
            font-size: 1.2em;
        }

        .book-flight-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-flight-btn:hover {
            background-color: rgba(0, 86, 179, 1);
            transform: scale(1.1);
        }

        @keyframes slideEffect {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .book-flight-btn:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: white;
            left: -100%;
            bottom: 0;
            transition: all 0.3s ease;
        }

        .book-flight-btn:hover:after {
            animation: slideEffect 0.5s forwards;
        }

        footer {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(0, 0, 0, 1);
            position: relative;
            width: 100%;
        }

        /* Ticket Styles */
        .tickets-section {
            padding: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .ticket {
            border: 2px solid #004c8c;
            border-radius: 10px;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            background-color: #fff;
            text-align: left;
        }

        .ticket-header {
            background-color: #004c8c;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .ticket-details p {
            margin: 10px 0;
        }

        .ticket-details strong {
            color: #004c8c;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a>
    </section>

    <section class="tickets-section">
        <h2>My Tickets</h2>
        <div id="ticketsList">
            <!-- Tickets will be dynamically generated here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Laurel Airways. All rights reserved.</p>
    </footer>

    <script>
        const loginMenu = document.getElementById("loginMenu");
        loginMenu.innerHTML = '<a href="#" id="loginLink">Login</a>';

        document.getElementById("loginLink").onclick = function() {
            loginModal.style.display = "flex";
        }

        const ticketsList = document.getElementById('ticketsList');
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        bookings.forEach(booking => {
            const ticketDiv = document.createElement('div');
            ticketDiv.classList.add('ticket');
            ticketDiv.innerHTML = `
                <div class="ticket-header">Flight Details</div>
                <div class="ticket-details">
                    <p><strong>Name:</strong> ${booking.name}</p>
                    <p><strong>From:</strong> ${booking.from}</p>
                    <p><strong>To:</strong> ${booking.to}</p>
                    <p><strong>Departure:</strong> ${booking.departureDate}</p>
                    <p><strong>Return:</strong> ${booking.returnDate}</p>
                    <p><strong>Passengers:</strong> ${booking.passengers}</p>
                </div>
            `;
            ticketsList.appendChild(ticketDiv);
        });
    </script>
</body>
</html>
