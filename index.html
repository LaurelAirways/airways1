<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/featured/aeroplane-q98atcz0voqbdkv1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00254d;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 86, 179, 1);
            color: #ffd700;
            transform: scale(1.1);
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            background-color: #ffd700;
            transition: all 0.4s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
            left: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin: 0 0 20px;
        }

        p {
            margin: 0 0 40px;
            font-size: 1.2em;
        }

        .book-flight-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-flight-btn:hover {
            background-color: rgba(0, 86, 179, 1);
            transform: scale(1.1);
        }

        @keyframes slideEffect {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .book-flight-btn:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: white;
            left: -100%;
            bottom: 0;
            transition: all 0.3s ease;
        }

        .book-flight-btn:hover:after {
            animation: slideEffect 0.5s forwards;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #007BFF;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: rgba(0, 86, 179, 1);
        }

        footer {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(0, 0, 0, 1);
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li>
            </ul>
        </nav>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a>
    </section>

    <footer>
        <p>&copy; 2024 Laurel Airways. All rights reserved.</p>
    </footer>

    <script>
        const loginModal = document.getElementById("loginModal");
        const loginMenu = document.getElementById("loginMenu");
        const closeModal = document.getElementsByClassName("close")[0];

        loginMenu.innerHTML = '<a href="#" id="loginLink">Login</a>';

        document.getElementById("loginLink").onclick = function() {
            loginModal.style.display = "flex";
        }

        closeModal.onclick = function() {
            loginModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = "none";
            }
        }

        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            loginMenu.innerHTML = `<a href="#">Welcome, ${username}</a>`;
            loginModal.style.display = "none";
        }
    </script>
</body>
</html>
