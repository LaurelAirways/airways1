<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/featured/aeroplane-q98atcz0voqbdkv1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00254d;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        /* Common style for all navigation links */
        nav ul li a {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        /* Hover effect for all nav links with transparency */
        nav ul li a:hover {
            background-color: rgba(0, 86, 179, 1); /* Semi-transparent background on hover */
            color: #ffd700; /* Change text color on hover */
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Adding animation for hover underline */
        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            background-color: #ffd700;
            transition: all 0.4s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
            left: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin: 0 0 20px;
        }

        p {
            margin: 0 0 40px;
            font-size: 1.2em;
        }

        /* Book flight button */
        .book-flight-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition on hover */
            position: relative;
            overflow: hidden;
        }

        /* Button hover effect with transparency */
        .book-flight-btn:hover {
            background-color: rgba(0, 86, 179, 1); /* Semi-transparent background on hover */
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
            opacity: 0;
            transform: scale(0.9); /* Initial smaller size */
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Modal open effect */
        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1); /* Enlarge to normal size smoothly */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        footer {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(0, 0, 0, 1);
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li>
            </ul>
        </nav>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a>
    </section>

    <script>
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.querySelector('.close');
        const loginMenu = document.getElementById('loginMenu');
        const loginForm = document.getElementById('loginForm');
        
        let loggedInUser = localStorage.getItem('loggedInUser');

        function updateLoginMenu() {
            if (loggedInUser) {
                loginMenu.innerHTML = `<a href="#" id="logout" class="animated-link">Logout (${loggedInUser})</a>`;
            } else {
                loginMenu.innerHTML = `<a href="#" id="openLogin" class="animated-link">Login</a>`;
            }
        }

        updateLoginMenu();

        // Event listener for the login button
        document.getElementById('openLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'block';
            setTimeout(() => {
                loginModal.classList.add('show');
            }, 10);
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('show');
            setTimeout(() => {
                loginModal.style.display = 'none';
            }, 300);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('loggedInUser', username);
                loggedInUser = username;
                loginModal.classList.remove('show');
                setTimeout(() => {
                    loginModal.style.display = 'none';
                }, 300);
                updateLoginMenu();
                alert(`Welcome, ${username}!`);
            }
        });

        // Logout functionality
        document.addEventListener('click', (e) => {
            if (e.target.id === 'logout') {
                localStorage.removeItem('loggedInUser');
                loggedInUser = null;
                updateLoginMenu();
                alert('You have logged out.');
            }
        });
    </script>
</body>
</html>
