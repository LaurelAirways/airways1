<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.prod.website-files.com/646a6ec3f634076bc7bf77f2/6504732212478432515994c0_united-airplane-desktop.jpeg" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li> <!-- Login Menu -->
            </ul>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content animated-modal">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a> <!-- Book Flights Button -->
    </section>

    <footer>
        <p>&copy; 2024 12A COE. All rights reserved.</p>
    </footer>

    <script>
        // Get elements
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.querySelector('.close');
        const loginMenu = document.getElementById('loginMenu');
        const loginForm = document.getElementById('loginForm');
        
        // Check if user is logged in
        let loggedInUser = localStorage.getItem('loggedInUser');

        function updateLoginMenu() {
            if (loggedInUser) {
                loginMenu.innerHTML = `<a href="#" id="logout" class="animated-link">Logout (${loggedInUser})</a>`;
            } else {
                loginMenu.innerHTML = `<a href="#" id="openLogin" class="animated-link">Login</a>`;
            }
        }

        // Update login menu on page load
        updateLoginMenu();

        // Open login modal
        document.getElementById('openLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'block';
            loginModal.classList.add('fade-in');  // Add fade-in effect
        });

        // Close login modal
        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('fade-in');  // Remove fade-in effect
            loginModal.style.display = 'none';
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('loggedInUser', username);  // Store user info in LocalStorage
                loggedInUser = username;
                loginModal.style.display = 'none';  // Close modal
                updateLoginMenu();  // Update login menu
                alert(`Welcome, ${username}!`);
            } else {
                alert('Please enter valid login details.');
            }
        });

        // Handle logout
        document.getElementById('loginMenu').addEventListener('click', (e) => {
            if (e.target.id === 'logout') {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');  // Clear user info
                loggedInUser = null;
                updateLoginMenu();  // Update menu after logout
                alert('You have logged out successfully.');
            }
        });

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        };
    </script>

    <!-- Animations, Background and Button Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.imghippo.com/i/DMQ3f1726342691.png') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 76, 140, 0.85);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .site-title {
            font-size: 2.5em;
            margin: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #ffcc00;
        }

        .main-content {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .book-flight-btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #004c8c;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .book-flight-btn:hover {
            background-color: #003366;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            animation: slide-down 0.5s ease;
        }

        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

        .btn {
            background-color: #004c8c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #003366;
        }

        /* Animations */
        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated-link {
            position: relative;
        }

        .animated-link::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ffcc00;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .animated-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</body>
</html>
