<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Airways</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/featured/aeroplane-q98atcz0voqbdkv1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 37, 77, 0.9);
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffd700;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 215, 0, 0.8);
            color: #00254d;
            transform: scale(1.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px); /* Adjust for header and footer height */
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 2em;
        }

        p {
            margin: 0 0 40px;
            font-size: 1.2em;
            max-width: 600px;
        }

        .book-flight-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-flight-btn:hover {
            background-color: rgba(0, 86, 179, 1);
            transform: scale(1.1);
        }

        footer {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(0, 0, 0, 1);
            position: relative;
            width: 100%;
            z-index: 2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Laurel Airways</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book-flight.html">Book Flight</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li id="loginMenu"></li>
            </ul>
        </nav>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <section class="main-content">
        <h2>Welcome to Laurel Airways</h2>
        <p>Experience world-class travel with seamless flight booking, luxurious comfort, and exceptional service.</p>
        <a href="book-flight.html" class="btn book-flight-btn">Book Flights</a>
    </section>

    <script>
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.querySelector('.close');
        const loginMenu = document.getElementById('loginMenu');
        const loginForm = document.getElementById('loginForm');

        let loggedInUser = localStorage.getItem('loggedInUser');

        function updateLoginMenu() {
            if (loggedInUser) {
                loginMenu.innerHTML = `<a href="#" id="logout" class="animated-link">Logout (${loggedInUser})</a>`;
            } else {
                loginMenu.innerHTML = `<a href="#" id="openLogin" class="animated-link">Login</a>`;
            }
        }

        updateLoginMenu();

        // Open Login Modal
        loginMenu.addEventListener('click', (e) => {
            if (e.target.id === 'openLogin') {
                e.preventDefault();
                loginModal.style.display = 'flex';
                setTimeout(() => {
                    loginModal.classList.add('show');
                }, 10);
            } else if (e.target.id === 'logout') {
                // Logout functionality
                localStorage.removeItem('loggedInUser');
                loggedInUser = null;
                updateLoginMenu();
            }
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('show');
            setTimeout(() => {
                loginModal.style.display = 'none';
            }, 300);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Add your authentication logic here (this is just a placeholder)
            if (username && password) {
                localStorage.setItem('loggedInUser', username);
                loggedInUser = username;
                updateLoginMenu();
                closeModal.click();
            }
        });

        window.onclick = function(event) {
            if (event.target === loginModal) {
                closeModal.click();
            }
        }
    </script>

    <footer>
        <p>&copy; 2024 Laurel Airways. All rights reserved.</p>
    </footer>
</body>
</html>
